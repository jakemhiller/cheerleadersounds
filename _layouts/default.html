<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <title>Cheerleader</title>
  <meta name="description" content="Cheerleader the band">
  <link rel='shortcut icon' href='{{site.root_dir}}/images/favicon.ico' type='image/x-icon' />
  <link rel='stylesheet' href='{{site.root_dir}}/stylesheets/main.css'>
  <script src="components/modernizr/modernizr.js"></script>
</head>
<body>
  {% include header-scripts.html %}
  <header>
      <h1 class="logo"><img src="{{site.root_dir}}/images/cheerleader_blue.png" alt="Cheerleader"></h1>
  </header>

  <div id='container' class="container">
    <div id='main'>{{content}}</div>
  </div>

  <footer class="row share">
    <a class="btn contact" href="mailto:scrivenermgmt@gmail.com">CONTACT</a>
    <div class="share-row">
      <div class="share-item twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-dnt="true">Tweet</a>
      </div>
      <div class="share-item facebook">
        <div class="fb-like" data-send="true" data-layout="button_count" data-width="450" data-show-faces="true" data-font="arial" data-colorscheme="dark"></div>
      </div>
    </div>
  </footer>
</body>
</html>
